<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="dist\css\framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="dist\css\framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="dist\css\my-app.css">
  </head>
  <body>
      
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding"><strong>InClass 9: Photo Browser Using FW7</strong></div>
            <div class="right">
              <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
      
      <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <div style="background-color:#E0E0EB" class="page-content">
            <div class="content-block-title"><strong>PHOTO BROWSER ACTIONS:</strong></div>
                <div style="padding:5px"><a href="#" class="button pb-TakePicture"><strong>Take Picture!</strong></a></div>
                <div style="padding:5px" class="col-95"><a href="#" class="button pb-ViewGallery"><strong>View Gallery</strong></a></div>
        </div>    
      </div>
    </div>
      
     
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="dist\js\framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="dist\js\my-app.js"></script>
  </body>
</html>
